<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wrike ID Reminder</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        margin-top: 30px;
      }
      button {
        margin: 10px;
        padding: 8px 18px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3>⚠️ Wrike ID Missing</h3>
    <p>Please make sure your email subject includes a Wrike Task ID (e.g. WRK-1234 or #1234).</p>
    <button onclick="Office.context.ui.messageParent('yes')">Send Anyway</button>
    <button onclick="Office.context.ui.messageParent('no')">Cancel</button>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </body>
</html>
